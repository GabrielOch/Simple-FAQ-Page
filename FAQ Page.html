<!DOCTYPE html>
<!--Basic Boilder Plate-->
<html>
    <head>
        <title>FAQ Page</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
     <center> <h1> F.A.Q </h1>
     <h2>Frequently Asked Questions</h2>
     <div class="dropdown">
        <button class="dropbtn">#1 How do you code?</button>
        <div class="dropdown-content">
          <a>I don't know. I just do</a>
        </div>
        <br>
        <br>
      <div class="dropdown2">
            <button class="dropbtn">#2 Why are all the answers shown when I hover over one of them?</button>
            <div class="dropdown-content">
              <a>I don't know, that's why I left it! :D</a>
            </center>
        </div>
        <style>
            .dropbtn {
              background-color: #04AA6D;
              color: white;
              padding: 16px;
              font-size: 16px;
              border: none;
            }
            .dropdown {
              position: relative;
              display: inline-block;
            }
            .dropdown-content {
              display: none;
              position: absolute;
              background-color: #f1f1f1;
              min-width: 160px;
              box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
              z-index: 1;
            }
            
            .dropdown-content a {
              color: black;
              padding: 12px 16px;
              text-decoration: none;
              display: block;
            }
            
            .dropdown-content a:hover {background-color: #ddd;}
            
            .dropdown:hover .dropdown-content {display: block;}
            
            .dropdown:hover .dropbtn {background-color: #3e8e41;}

            </style>
    </body>
</html>
